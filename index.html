<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facebook</title>
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" type="text/css" href="custom.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="my-container mb-5 mt-5">
      <div
        class="d-flex justify-content-center align-items-start mid-container"
      >
        <div class="row my-container-2">
          <div
            class="col-md-7 mt-5 d-flex align-items-start justify-content-center"
          >
            <div class="w-100">
              <img class="img-fb img-fluid" src="dF5SId3UHWd.svg" alt="" />
              <p class="content">
                Facebook membantu Anda terhubung dan berbagi dengan orang-orang
                dalam kehidupan Anda.
              </p>
            </div>
          </div>
          <div class="col-md-5 d-flex justify-content-center my-container-3">
            <div class="d-flex flex-column w-100">
              <div class="d-flex justify-content-center w-100">
                <div class="bg-white shadow p-3 mb-4 rounded form-login">
                  <form>
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        id="exampleInputEmail1"
                        placeholder="Email atau Nomer Telepon"
                      />
                    </div>
                    <div
                      class="d-flex justify-content-end mb-3 align-items-center position-relative"
                    >
                      <input
                        type="password"
                        class="form-control form-control-lg input-password"
                        id="exampleInputPassword1"
                        placeholder="Kata Sandi"
                      />
                      <div class="position-absolute d-flex me-2">
                        <button class="button-password" id="showPassword">
                          <i id="iconPassword" class="fas fa-eye-slash"></i>
                        </button>
                      </div>
                    </div>
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary btn-lg">
                        <b>Masuk</b>
                      </button>
                    </div>
                    <div class="mt-2 text-center">
                      <a class="link-forget-account" href="#"
                        >Lupa kata sandi?</a
                      >
                      <hr />
                    </div>
                    <div class="d-flex justify-content-center">
                      <button
                        class="btn btn-lg btn-green mb-2 mt-2"
                        data-bs-toggle="modal"
                        data-bs-target="#register"
                      >
                        <b> Buat akun baru </b>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="text-center button-text">
                <p>
                  <a class="button-text-link" href="#"><b>Buat Halaman</b> </a>
                  untuk selebriti, merek, atau bisnis.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="register"
      tabindex="-1"
      aria-labelledby="register"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="register">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="interactive.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
